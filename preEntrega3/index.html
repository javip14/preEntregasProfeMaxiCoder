<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PamPins</title>

    <!-- Enlaces a archivos de estilos -->
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>

<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!-- Logo y botón de navegación para dispositivos móviles -->
            <a class="navbar-brand">
                <img src="./img/pampins.png" alt="PamPins Logo" style="width: 100px;">
                <!-- Ajusta el ancho según tus necesidades -->
            </a>
            <div id="btnCarrito" style="margin-right: 20px">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-cart"
                    viewBox="0 0 16 16">
                    <path
                        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </svg>
                <p id="contador__carrito"></p>
            </div>
        </div>

        <!-- Botón del carrito de compras -->

    </nav>

    <!-- Contenido principal de la página -->
    <main>
        <h2>Elija el Pins que mas te gusta!!</h2>

        <!-- Contenedor de productos -->
        <div id="productos" class="row row-cols-1 row-cols-md-2 row-cols-xl-3 row-cols-xxl-4"></div>

        <!-- Contenedor del carrito de compras -->
        <div id="carrito">

            <!-- Tabla para mostrar los productos en el carrito -->
            <table class="table table-secondary text-center align-middle table-sm table-borderless">
                <thead>
                    <tr>
                        <th class="w-auto p-3 h-auto d-inline-block"> </th>
                        <th>Nombre</th>
                        <th>Unidades</th>
                        <th>Costo Unitario</th>
                        <th>Costo Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot id="totales"></tfoot>
            </table>
        </div>

        <footer class="text-center align-middle mt-3">
            <div>
                <a href="https://www.instagram.com/pam.pins/">
                    <img src="img/instagram.svg" width="40px" alt="instagram"></a>
                <h3>PamPins 2024</h3>
            </div>
            <h5> Todos los derechos reservados </h5>
            </div>
        </footer>
        <!-- Scripts sweetalert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- Scripts JS -->
        <script type="module" src="./db/productos.js"></script>
        <script type="module" src="./db/usuarios.js"></script>
        <script type="module" src="./js/inicio.js"></script>
        <script type="module" src="./js/administrador.js"></script>
        <script type="module" src="./js/carrito.js"></script>
        <script type="module" src="./js/usuario.js"></script>

        <!-- Scripts de bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    </main>

</body>

</html>
